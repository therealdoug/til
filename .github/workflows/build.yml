# Reference: https://github.com/simonw/til/

name: Build README

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      # We need full history to introspect created/updated:
      with:
        fetch-depth: 0  
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - uses: actions/cache@v1
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Update README
      run: |-
        python update_readme.py
        cat README.md 
    - name: Commit and push if README changed
      run: |-
        git diff
        git config --global user.email "dougbyrd@gmail.com"
        git config --global user.name "Doug Byrd"
        git diff --quiet || (git add README.md && git commit -m "AutoUpdate README")
        git push
